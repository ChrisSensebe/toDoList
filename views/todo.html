<!DOCTYPE html>
<html>
	<head>
		<title>todolist en temps réel</title>

		<!-- feuilles de style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/stylesheets/style.css">
	</head>

	<body>

		<div class="container-fluid">
			<header class="jumbotron">
				<h2>Todolist en temps réel</h2>
			</header>
		</div>

		<div class="container">

			<!-- Zone d'affichage de la todolist -->
			<legend>Liste de taches</legend>
			<ul id="todo">
			</ul>

			<!-- formulaire d'ajout de tache -->
			<form id="todoForm">
				<legend>Ajouter une tache</legend>
				<div class="row">
					<div class="col-md-3">
						<input type="text" class="form-control" id="tache" autofocus>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>  Ajouter</button>
					</div>
				</div>
			</form>

		</div>

		<!-- scripts -->
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascript/client.js"></script>
	</body>
</html>
